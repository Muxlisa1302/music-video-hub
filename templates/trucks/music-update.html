{% extends 'base.html' %}

{% block title %}Update Music{% endblock %}

{% block content %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="Awesome Song" required>
    </div>
    <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" id="artist" name="artist" value="Amazing Artist" required>
    </div>
    <div class="form-group">
        <label for="album">Album</label>
        <input type="text" id="album" name="album" value="Incredible Sounds">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" value="Pop">
    </div>
    <div class="form-group">
        <label for="release-date">Release Date</label>
        <input type="date" id="release-date" name="release-date" value="2023-06-15">
    </div>
    <div class="form-group">
        <label for="cover-image">Cover Image</label>
        <input type="file" id="cover-image" name="cover-image" accept="image/*">
        <img src="https://via.placeholder.com/100x100" alt="Current Cover" class="current-cover">
    </div>
    <div class="form-group">
        <label for="audio-file">Audio File</label>
        <input type="file" id="audio-file" name="audio-file" accept="audio/*">
        <audio controls class="current-audio">
            <source src="path_to_current_audio_file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
{% endblock %}
